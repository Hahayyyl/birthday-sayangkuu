<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Selamat Ulang Tahun, Sayang ðŸ’•</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #ffeef7 0%, #fff 80%);
      color: #5b2c41;
      text-align: center;
      overflow-x: hidden;
    }
    h1 { font-size: 2.2rem; margin-top: 1.5rem; color: #ff6392; }
    p { font-size: 1.1rem; }
    .wrap { max-width: 800px; margin: auto; padding: 20px; }
    .avatar {
      width: 130px; height: 130px; margin: 1rem auto;
      border-radius: 50%; overflow: hidden;
      background: #fff; box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    .avatar img { width: 100%; height: 100%; object-fit: cover; }
    .photos {
      margin-top: 25px; display: flex; flex-wrap: wrap;
      justify-content: center; gap: 10px;
    }
    .photos img {
      width: 140px; height: 140px; border-radius: 15px;
      object-fit: cover; box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      transition: transform .3s;
    }
    .photos img:hover { transform: scale(1.05); }
    .secret {
      background: #fff0f5;
      padding: 12px 18px;
      border-radius: 12px;
      margin-top: 25px;
      display: inline-block;
      font-weight: 500;
      color: #b03060;
      cursor: pointer;
    }
    #pesan { display:none; margin-top:12px; font-weight:500; }
    canvas {
      position: fixed;
      left: 0; top: 0;
      width: 100%; height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>
  <div class="wrap">
    <div class="avatar">
      <img src="img/chibi.png" alt="avatar chibi">
    </div>
    <h1>Selamat Ulang Tahun yang ke 21, Sayangkuuuuuu! ðŸŽ‚</h1>
    <p>Hai sayang ðŸ‘‹ kita sudah hitung bareng, dan akhirnya hari ini tiba ðŸ’•</p>

    <!-- Audio tanpa controls -->
    <audio id="voice1" src="audio/voice-note.mp3" type="audio/mp3"></audio>
    <audio id="voice2" src="audio/barasuara.mp3" type="audio/mp3"></audio>

    <div class="photos">
      <img src="img/foto1.jpg" alt="">
      <img src="img/foto2.jpg" alt="">
      <img src="img/foto3.jpg" alt="">
      <img src="img/foto4.jpg" alt="">
      <img src="img/foto5.jpg" alt="">
    </div>

    <div class="secret" id="secret">Klik di sini ðŸ’Œ</div>
    <p id="pesan">Aku sayang banget sama kamu. Semoga hari ini hari bahagia buat kamu ya sengggkuuu ðŸ’–</p>
  </div>

  <script>
    const secret = document.getElementById('secret');
    const pesan = document.getElementById('pesan');
    const audio1 = document.getElementById('voice1');
    const audio2 = document.getElementById('voice2');

    secret.addEventListener('click', () => {
      pesan.style.display = 'block';
      startConfetti();

      // Play audio setelah klik
      audio1.play();
      audio2.play();
    });

    // Efek konfeti
    function startConfetti(){
      const canvas = document.getElementById('confetti');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const pieces = [];
      const colors = ['#ff6b81','#feca57','#1dd1a1','#54a0ff','#f368e0'];

      for(let i=0;i<150;i++){
        pieces.push({
          x: Math.random()*canvas.width,
          y: Math.random()*canvas.height - canvas.height,
          size: Math.random()*6+4,
          color: colors[Math.floor(Math.random()*colors.length)],
          vy: Math.random()*3+2
        });
      }

      function draw(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        for(let p of pieces){
          p.y += p.vy;
          if(p.y>canvas.height) p.y = -10;
          ctx.fillStyle = p.color;
          ctx.beginPath();
          ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
          ctx.fill();
        }
        requestAnimationFrame(draw);
      }
      draw();
    }
  </script>
</body>
</html>
