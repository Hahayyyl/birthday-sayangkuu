<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Countdown untukmu ðŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(180deg, #ffe6f2 0%, #ffd6eb 100%);
      font-family: 'Poppins', sans-serif;
      color: #c71585;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 1.4rem;
      margin-top: 1rem;
    }
    #countdown {
      display: flex;
      gap: 15px;
      font-size: 2rem;
      font-weight: bold;
      margin-top: 1.5rem;
    }
    .unit {
      text-align: center;
    }
    .num {
      font-size: 3rem;
    }
    .label {
      font-size: 0.9rem;
      color: #b03060;
    }
    p {
      margin-top: 2rem;
      font-size: 1.1rem;
      color: #a0006b;
    }

    /* Avatar */
    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      position: relative;
      animation: float 3s ease-in-out infinite;
      cursor: pointer;
    }
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      animation: wave 2s infinite alternate ease-in-out;
      transition: transform 0.3s;
    }

    /* Animasi lembut */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    @keyframes wave {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(5deg); }
    }

    /* Efek hati melayang */
    .heart {
      position: absolute;
      font-size: 20px;
      color: #ff80bf;
      animation: fly 5s linear infinite;
      opacity: 0.8;
    }
    @keyframes fly {
      0% { transform: translateY(0) scale(0.8); opacity: 1; }
      100% { transform: translateY(-800px) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="avatar">
    <!-- Ganti link di bawah dengan gambar chibi kamu -->
    <img src="img/chibi.png" alt="chibi">
  </div>
  <h1>Hai sengggkuuu ðŸ‘‹ kitaa hitung bareng baareng yuuuuk ðŸ’•</h1>

  <div id="countdown"> 
    <div class="unit"><div class="num" id="days">0</div><div class="label">Hari</div></div>
    <div class="unit"><div class="num" id="hours">0</div><div class="label">Jam</div></div>
    <div class="unit"><div class="num" id="minutes">0</div><div class="label">Menit</div></div>
    <div class="unit"><div class="num" id="seconds">0</div><div class="label">Detik</div></div>
  </div>

  <p>Tunggu sebentar lagi ya, Sayang. Adaaa sesuatuu yang spesiall ðŸ’–</p>

  <script>
    // Efek hati melayang
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "ðŸ’—";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 3 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 500);

    // Countdown target
    const target = new Date();
    target.setHours(0, 1, 0, 0);
    target.setDate(23);
    if (new Date() > target) target.setMonth(target.getMonth() + 1);

    // Variabel timer
    let timer;

    function updateCountdown() {
      const now = new Date();
      const diff = target - now;

      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const m = Math.floor((diff / (1000 * 60)) % 60);
      const s = Math.floor((diff / 1000) % 60);

      document.getElementById('days').textContent = d;
      document.getElementById('hours').textContent = h;
      document.getElementById('minutes').textContent = m;
      document.getElementById('seconds').textContent = s;

      if (diff <= 0) {
        clearInterval(timer);
        window.location.href = "surprise.html";
      }
    }

    function startCountdown() {
      updateCountdown();
      timer = setInterval(updateCountdown, 1000);
    }

    // Chibi interaktif
    const chibi = document.querySelector('.avatar img');
    chibi.addEventListener('click', () => {
      chibi.style.transform = 'scale(1.2) rotate(10deg)';
      setTimeout(() => chibi.style.transform = '', 300);

      // mulai countdown saat diklik
      startCountdown();
    });
  </script>
</body>
</html>
